<div class="container">
  <mat-card>
    <!-- Header -->
    <mat-card-header class="block">
      <mat-card-title>Stumpage Assessment</mat-card-title>
    </mat-card-header>

    <form [formGroup]="forestForm" (ngSubmit)="onSubmit()" class="mat-form">
      <!-- Form -->
      <mat-card-content>
        <div class="card-content">
          <section [style.width]="'100%'">
            <mat-form-field>
              <input formControlName="id" matInput>
            </mat-form-field>

            <div class="row">
              <mat-form-field>
                <input formControlName="division" matInput placeholder="Division">
              </mat-form-field>

              <mat-form-field>
                <input formControlName="beat" matInput placeholder="Beat">
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field>
                <input formControlName="range" matInput placeholder="Range">
              </mat-form-field>

              <mat-form-field>
                <input formControlName="block" matInput placeholder="Block">
              </mat-form-field>

              <mat-form-field>
                <input formControlName="sBlock" matInput placeholder="S.Block">
              </mat-form-field>
            </div>
          </section>
        </div>

        <div>
          <mat-divider></mat-divider>

          <mat-form-field>
            <mat-select formControlName="species" placeholder="Species">
              <mat-option *ngFor='let tree of trees' [value]="tree">{{tree.species}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-divider></mat-divider>
        </div>


      </mat-card-content>

      <!-- Actions -->
      <mat-card-actions>
        <button mat-button type="submit">SUBMIT</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
