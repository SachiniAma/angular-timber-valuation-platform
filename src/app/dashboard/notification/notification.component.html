<h3 mat-title>New Notification</h3>
<mat-card>
  <form (ngSubmit)="onSubmit()" class="mat-form">
    <div class="form-field-container">

      <div>
        <mat-form-field>
          <input matInput placeholder="Subject">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <textarea matInput placeholder="Note Body"></textarea>
        </mat-form-field>
      </div>

      <br>
      <button mat-raised-button color="primary" type="submit">SUBMIT</button>

    </div>
  </form>
</mat-card>
